<form (ngSubmit)="guardar()" #miFormulario="ngForm">

<!--? Nombre -->
    <div class="mb-3 row">
        <label class="col-sm col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input type="text"
                   class="form-control"
                   [ngModel]="persona.nombre"
                   name="nombre"
                   placeholder="Nombre"
                   required>
                   <span class="form-text text-danger"
                         *ngIf="miFormulario.controls['nombre']?.errors">
                       Este campo es requerido
                   </span>
        </div>
    </div>

    <!--? Agregar Favorito -->
    <div class="mb-3 row">
        <label class="col-sm col-form-label">Agregar</label>
        <div class="col-sm-9">

            <div class="input-group">

                <input type="text"
                       class="form-control"
                        placeholder="Agregar juego favorito"
                        [(ngModel)]="nuevoJuego"
                        (keyup.enter)="agregarJuego()"
                        name="nuevoJuego">

            <button class="btn btn-outline-primary"
                    type="button"
                    (click)="agregarJuego()">
                Agregar
            </button>
            </div>

        </div>
    </div>

    <!--? Lista de juegos favoritos -->
    <div class="mb-3 row">
        <label class="col-sm col-form-label">Favoritos</label>
        <div class="col-sm-9">
            <div class="input-group mb-1"
                 *ngFor="let juego of persona.favoritos; let i = index">
                <input 
                       type="text"
                       name="favorito_{{i}}" 
                       class="form-control"
                       required
                       [(ngModel)]="juego.nombre">

             <button   class="btn btn-outline-danger"
                       type="button"
                       (click)="eliminar(i)">
                        Eliminar
            </button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <button type="button" 
                    class="btn btn-primary float-end"
                    (click)="guardar()"
                    [disabled]="miFormulario.invalid">
                Guardar
            </button>
        </div>

    </div>
    
</form>


<span>Persona</span>
<pre>{{persona | json}}</pre>
