<h2>Reactivos: <span>Switches</span></h2>
<hr>

<form [formGroup]="miFormulario" (ngSubmit)="guardar()">


    <!--? Radio  -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">GÃ©nero</label>
        <div class="col-sm-9">

            <div class="form-check">
                <input  class="form-check-input" 
                        type="radio"
                        value="M"
                        formControlName="genero"
                        id="radioMasculino"
                        >
                <label  class="form-check-label" 
                        for="radioMasculino">
                  Masculino
                </label>
              </div>
              <div class="form-check">
                <input  class="form-check-input" 
                        type="radio" 
                        value="F"
                        formControlName="genero"
                        id="radioFemenino"
                       >
                <label  class="form-check-label" 
                        for="radioFemenino">
                  Femenino
                </label>
              </div>
        </div>
    </div>

      <!--? Switches  -->
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Notificaciones</label>
        <div class="col-sm-9">

            <div class="form-check form-switch mt-2">
                <input  class="form-check-input" 
                        type="checkbox" role="switch"
                        formControlName="notificaciones"
                        id="flexSwitchCheckChecked">
                <label  class="form-check-label" 
                        for="flexSwitchCheckChecked">Quiero recibir Notificaciones</label>
              </div>

        </div>
    </div>

     <!--? Checks  -->
     <div class="row mb-3">
        <label class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">
            <div class="form-check">
                <input  class="form-check-input" 
                        type="checkbox"
                        formControlName="condiciones"
                        id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Terminos y condiciones
                </label>
              </div>
        </div>
    </div> 
    
    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                    type="submit"
                   (click)="guardar()">
                Guardar
            </button>
        </div>
    </div>

</form>


<h5>Valor del formulario</h5>
<pre>
    {{miFormulario.value | json}}
</pre>
<br>
<h5>Persona</h5>
<pre>
    {{persona | json}}
</pre>
<br>
<h5>Valid</h5>
<pre>{{miFormulario.valid}}</pre>
