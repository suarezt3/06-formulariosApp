<form [formGroup]="miFormulario" (ngSubmit)="guardar()">

<!--? Nombre -->
    <div class="mb-3 row">
        <label class="col-sm col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input type="text"
                   class="form-control"
                   formControlName="nombre" 
                   placeholder="Nombre"
                   >
                   <span class="form-text text-danger"
                       *ngIf="campoEsValido('nombre')">
                       Este campo es requerido
                   </span>
        </div>
    </div>

    <!--? Agregar Favorito -->
    <div class="mb-3 row">
        <label class="col-sm col-form-label">Agregar</label>
        <div class="col-sm-9">

            <div class="input-group">

                <input type="text"
                       class="form-control"
                        placeholder="Agregar juego favorito"
                        
                        >

            <button class="btn btn-outline-primary"
                    type="button"
                    >
                Agregar
            </button>
            </div>

        </div>
    </div>

    <!--? Lista de juegos favoritos -->
    <div class="mb-3 row">
        <label class="col-sm col-form-label">Favoritos</label>
        <div class="col-sm-9" formArrayName="favoritos">

            <div class="input-group mb-1"
                 *ngFor="let favorito of favoritosArr.controls, let i = index">
                <input 
                       class="form-control"
                       [formControlName]="i" >

             <button   class="btn btn-outline-danger"
                       type="button"
                       >
                        Eliminar
            </button>
            </div>
          
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <button type="button" 
                    class="btn btn-primary float-end"
                    (click)="guardar()"
                    >
                Guardar
            </button>
        </div>

    </div>
    
</form>


<span>Valid</span>
<pre>{{miFormulario.valid}}</pre>
